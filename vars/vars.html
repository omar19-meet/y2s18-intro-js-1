<!DOCTYPE html>
<html>

<head>
    <title>JavaScript Variables Exercise</title>
</head>

<body>
    <h1>JavaScript Variables</h1>

    <script>
    	var birthYear= prompt("What year were you born?");
    	birthYear =parseInt(birthYear);
    	var luckyNumber= prompt("What is your lucky number?");
    	luckyNumber=parseInt(luckyNumber);
    	var favFruit="watermelon";
    	var favSubject="history";
    	console.log("Remainder of birth year divided by lucky number is "+birthYear%luckyNumber);
    	console.log("Sum of birth year and lucky number is "+ (birthYear+luckyNumber))
    	console.log("Sum of birth year, and favorite subject is " + (birthYear+favSubject))
    	console.log("Sum of favFruit, birth year, and lucky number is "+ (favFruit+birthYear+luckyNumber))


    </script>
</body>

</html>
